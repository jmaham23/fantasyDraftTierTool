<table #draftBoard mat-table [dataSource]="players" matSort (matSortChange)="sortChange($event)" matSortActive="rank" matSortDirection="asc" class="demo-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">Position</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tier">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tier">Tier</th>
    <td mat-cell *matCellDef="let element">{{element.tier}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rank">Rank</th>
    <td mat-cell *matCellDef="let element">{{element.rank}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="removeFromList(row)"
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="[row.tier % 2 === 0 ? 'even-tier' : 'odd-tier', 'draftboard-row']"
  ></tr>
</table>

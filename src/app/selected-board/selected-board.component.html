<table #selectedBoard mat-table [dataSource]="players" matSort (matSortChange)="announceSortChange($event)" class="table">
    <!--Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">Position</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tier">Tier</th>
        <td mat-cell *matCellDef="let element">{{element.tier}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Rank">Rank</th>
        <td mat-cell *matCellDef="let element">{{element.rank}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
            class="draftboard-row"
            mat-row
            (click)="removeFromList(i, row)"
            *matRowDef="let row; columns: displayedColumns; let i = index"
    ></tr>
</table>
